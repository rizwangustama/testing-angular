<section class="h-screen flex flex-row items-center min-h-[600px]">
    <div class="container">
        <div class="max-w-md mx-auto">
            <p-panel header="Sign In">
                <form (ngSubmit)="onSubmit()" [formGroup]="formLogin">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input pInputText id="username" aria-describedby="username-help" formControlName="username"
                            placeholder="Enter your username" />
                        <span class="error-message" *ngIf="hasError('username', 'required')">Username is required</span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <p-password [weakLabel]="'Weak'" [mediumLabel]="'Medium'" [strongLabel]="'Strong'" type="password" [minlength]="4" promptLabel="Enter your password" styleClass="w-full" inputStyleClass="w-full" id="password" [feedback]="true" formControlName="password"
                            placeholder="Enter your password"  [feedback]="true" ></p-password>
                            <span class="error-message" *ngIf="hasError('password', 'required')">Password is required</span>
                    </div>
                    <p-button type="submit" label="Sign In"></p-button>
                </form>
            </p-panel>
        </div>
    </div>
</section>
