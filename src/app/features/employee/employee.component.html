<p-confirmDialog 
header="Confirmation"
icon="pi pi-exclamation-triangle"
rejectButtonStyleClass="p-button-outlined"
acceptButtonStyleClass="p-button-danger"
/>
<p-toast />
<section class="container">
    <p-panel header="List Employee">
    <p-table 
        #dt2
        [value]="employees" 
        [loading]="loading"
        [paginator]="true" [rows]="5" 
        [tableStyle]="{ 'min-width': '50rem' }"
        [globalFilterFields]="['username', 'firstName', 'lastName', 'email' ]"
        [rowsPerPageOptions]="[5, 10, 20]">


        <ng-template pTemplate="caption">
            <div class="flex">
                <p-button label="New" icon="pi pi-plus"></p-button>
                <p-iconField iconPosition="left" class="ml-auto">
                    <p-inputIcon>
                        <i class="pi pi-search"></i>
                    </p-inputIcon>
                    <input 
                        pInputText 
                        type="text" 
                        [(ngModel)]="globalFilter" 
                        (input)="dt2.filterGlobal(globalFilter, 'contains')" 
                        placeholder="Search keyword" />
                </p-iconField>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width:25%">Action</th>
                <th style="width:25%">User Name</th>
                <th style="width:25%">First Name</th>
                <th style="width:25%">Last Name</th>
                <th style="width:25%">Email</th>
            </tr>
            <tr>
                <td class="py-2.5"></td>
                <td  class="py-2.5">
                    <p-columnFilter 
                    type="text"
                    field="username" 
                    placeholder="Search by name" 
                    ariaLabel="Filter Name" />
                </td>
                <td  class="py-2.5">
                    <p-columnFilter 
                    type="text"
                    field="firstName" 
                    placeholder="Search by name" 
                    ariaLabel="Filter Name" />
                </td>
                <td  class="py-2.5">
                    <p-columnFilter 
                    type="text"
                    field="lastName" 
                    placeholder="Search by name" 
                    ariaLabel="Filter Name" />
                </td>
                <td  class="py-2.5">
                    <p-columnFilter 
                    type="text"
                    field="email" 
                    placeholder="Search by name" 
                    ariaLabel="Filter Name" />
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-employee>
            <tr>
                <td class="flex gap-2">
                    <p-button icon="pi pi-pencil" (onClick)="handleEdit(employee.id)" [rounded]="true" severity="warning">
                        <!-- <i class="pi pi-pencil"></i> -->
                    </p-button>
                    <p-button icon="pi pi-trash" [rounded]="true" severity="danger" class="rounded-full" (onClick)="confirmDeleteEmployee(employee.id)">
                        <!-- <i class="pi pi-trash"></i> -->
                    </p-button>
                </td>
                <td>{{ employee.username }}</td>
                <td>{{ employee.firstName }}</td>
                <td>{{ employee.lastName }}</td>
                <td>{{ employee.email }}</td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5" class="text-center">No customers found.</td>
            </tr>
        </ng-template>
    </p-table>
</p-panel>
</section>
